<!DOCTYPE html>
<html>
<head>
    <title>Checkin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Checkin with QR Code</h1>
        <form method="POST" action="/checkin" class="mb-4">
            <div class="form-group">
                <label for="qr_data">Scan QR Code:</label>
                <input type="text" class="form-control" id="qr_data" name="qr_data" required>
            </div>
            <button type="submit" class="btn btn-primary">Checkin</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
